<div class="small-box" [attr.class]="color">
  <div class="inner">
    <h3>{{ number }}</h3>
    <p>{{ text }}</p>
  </div>
  <div class="icon">
    <i class="ion" [attr.class]="icon"></i>
  </div>
  <a [attr.href]="href" class="small-box-footer"
    >More info <i class="fas fa-arrow-circle-right"></i
  ></a>
</div>
